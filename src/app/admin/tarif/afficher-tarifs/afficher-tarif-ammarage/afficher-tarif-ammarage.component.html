<div class="all-page flex items-center">
    <app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>
    <div class="body" [ngClass]="getBodyClass()">
        <router-outlet></router-outlet>

        <section class="content">
            <div class="left-content">
                <div class="main">
                    <div class="Header">
                        <h1><i class="fal fa-search faa2x"></i> Rechercher Tarif Ammarage</h1>
                        <div class="buttons">
                            <div class="submit-box">
                                <div class="button-group button">
                                    <!--<button class="button button-primary" for="check" routerLink="" routerLinkActive="active" >Supprimer</button>-->
                                    <input type="checkbox" id="check">
                                    <label class="button button-primary" for="check">Supprimer</label>
                                    <div class="background"></div>
                                    <div class="alert_box">
                                        <div class="icon">
                                            <i class="fas fa-exclamation"></i>
                                        </div>
                                        <header>Confirmer</header>
                                        <p>Etes-vous sûr de vouloir retirer définitivement cet tarif?</p>
                                        <div class="btns">
                                            <label for="check">Oui, Supprimer!!</label>
                                            <label for="check">Annuler</label>
                                        </div>
                                    </div>
                                    <button class="button button-secondary" routerLink="/modifier_tarif_ammarage" routerLinkActive="active" >Modifier</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>                  
                    <div class="big-container">
                    <!-- ======================= Filters ================== -->
                        <div class="filterBox">
                            <div class="filter filter-2">
                                <div>
                                    <div class="filterName">Rechercher</div>
                                    <div class="recherche-option">
                                        <div class="input-box">
                                            <label>Nº tarif :</label>
                                            <input type="number" placeholder="Entrer le nº du tarif" />
                                        </div>
                                        <div class="input-box">
                                            <label>Année :</label>
                                            <input type="text" placeholder="Entrer l'année'" />
                                        </div>
                                        <div class="input-box">
                                            <label>Largeur bateau : </label>
                                            <input type="float" placeholder="Entrer le largeur du bateau" />
                                        </div>
                                        <div class="input-box">
                                            <label>Longueur bateau : </label>
                                            <input type="float" placeholder="Entrer le longueur du bateau" />
                                        </div>
                                        <div class="input-box">
                                            <label>Début période :</label>
                                            <input type="date" placeholder="Entrer la date du début" />
                                        </div>
                                        <div class="input-box">
                                            <label>Fin période : </label>
                                            <input type="date" placeholder="Entrer la date du fin" />
                                        </div>
                                    </div>  
                                </div>
                                <div class="iconFltr">
                                    <i class="fal fa-search faa2x"></i>
                                </div>
                            </div>
                        </div>
                    <!-- ================ boats List ================= -->
                    <div class="details">
                        <!--<div class="details"(scroll)="onTableScroll($event)">-->
                        <div class="Boats">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Nº</td>
                                        <td>Année</td>
                                        <td>Type tarif</td>
                                        <td>Début</td>
                                        <td>Fin</td>
                                        <td>Largueur</td>
                                        <td>Longueur</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tarif of tarifs">
                                        <td>{{ tarif.num_tarif }}</td>
                                        <td>{{ tarif.annee }}</td>
                                        <td>{{ tarif.type }}</td>
                                        <td>{{ tarif.debut }}</td>
                                        <td>{{ tarif.fin }}</td>
                                        <td>{{ tarif.largeur }}</td>
                                        <td>{{ tarif.longueur }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
