<div class="all-page flex items-center">
    <app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>
    <div class="body" [ngClass]="getBodyClass()">
      <router-outlet></router-outlet>
  
      <section class="content">
        <div class="left-content">
          <div class="main">
            <div class="BigTitle">
              <h1><i class="fas fa-ship faa2x"></i> Modifier un Tarif de Prestation</h1>
            </div>
            <div class="big-container">
              <div class="formulaire-boxes">
                <!-- Formulaire Etape 1 -->
                <div>
                  <section class="container container-1">
                    <form action="#" class="form">
                      <h1 class="form-title">Informations tarif prestation :</h1>
                      <div class="column">
                        <div class="input-box">
                          <label>Libelle de la prestation :</label>
                          <input type="text"  required 
                          />
                        </div>
                        <div class="input-box">
                          <label>Prix unitaire de la prestation :</label>
                          <input type="number"
                          />
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Secteur de la prestation :</label>
                          <input type="text"/><!---->
                        </div>
                        <div class="input-box">
                          <label>Rang de la prestation :</label>
                          <input type="number"/><!---->
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Nº du type de la prestation :</label>
                          <input type="number" /><!---->
                        </div>
                        <div class="input-box">
                          <label>Libelle du type de la prestation :</label>
                          <input type="text"  /><!---->
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Rang du type de la prestation :</label>
                          <input type="number"  required 
                          />
                        </div>
                        <div class="input-box">
                          <label>Nº TVA :</label>
                          <input type="number"
                          />
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Taux TVA :</label>
                          <input type="float" required 
                          />
                        </div>
                        <div class="input-box">
                          <label>Compte TVA :</label>
                          <input type="text" required 
                          />
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Date TVA :</label>
                          <input type="date" required
                          />
                        </div>
                        <div class="input-box">
                          <label>Nº de nature de la prestation :</label>
                          <input type="number" required 
                          />
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Libelle de la nature de prestation :</label>
                          <input type="text" required 
                          />
                        </div>
                      </div>
                    </form>
                    <div class="submit-box">
                        <div class="button-group button">
                          <button class="button button-primary" routerLink="/afficher_tarif_prestation"  routerLinkActive="active" >Annuler</button>
                          <button type="button" class="btn btn-success" 
                          class="button button-secondary">Enregistrer</button>
                        </div>
                      </div>
                    <div class="message">
                        <div class="success" id="success">Tarif prestation enregistré avec succès! </div>
                        <div class="danger" id="danger">Réessayer!!! </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    </div>
  </div>
