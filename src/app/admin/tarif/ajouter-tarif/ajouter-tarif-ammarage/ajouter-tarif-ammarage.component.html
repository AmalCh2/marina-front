<div class="all-page flex items-center">
    <app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>
    <div class="body" [ngClass]="getBodyClass()">
      <router-outlet></router-outlet>
  
      <section class="content">
        <div class="left-content">
          <div class="main">
            <div class="BigTitle">
              <h1><i class="fal fa-ship faa2x"></i> Ajouter un Tarif Ammarage</h1>
            </div>
            <div class="big-container">
              <div class="formulaire-boxes">
                <!-- Formulaire Etape 1 -->
                <div>
                  <section class="container container-1">
                    <form action="#" class="form">
                      <h1 class="form-title">Informations tarif ammarage :</h1>
                      <div class="column">
                        <div class="input-box">
                          <label>Nº tarif ammarage :</label>
                          <input type="number" placeholder="Entrer le numéro du tarif ammarage" required 
                          [(ngModel)]="tarif.id_tarif"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                          <label>Année :</label>
                          <input type="number" placeholder="Entrer l'année du tarif ammarage" required 
                          [(ngModel)]="tarif.annee"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Type tarif ammarage :</label>
                          <input type="text" placeholder="Entrer le type du tarif ammarage" required 
                          [(ngModel)]="tarif.type_tarif"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                          <label>Longueur bateau :</label>
                          <input type="number" placeholder="Entrer la longueur bateau" required 
                          [(ngModel)]="tarif.longueur_bat"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Largeur bateau :</label>
                          <input type="number" placeholder="Entrer la largeur bateau"required 
                          [(ngModel)]="tarif.largeur_bat"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                          <label>Tarif hivernage:</label>
                          <input type="float" placeholder="Entrer le tarif hivernage"  required 
                          [(ngModel)]="tarif.tarif_hivernage"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Jour HS :</label>
                          <input type="number" placeholder="Entrer le jour hs"required 
                          [(ngModel)]="tarif.jour_hs"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                            <label>Jour MS :</label>
                            <input type="number" placeholder="Entrer le jour ms"required 
                            [(ngModel)]="tarif.jour_ms"
                            [ngModelOptions]="{standalone : true}"/>
                          </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Jour BS :</label>
                          <input type="number" placeholder="Entrer le jour bs"required 
                          [(ngModel)]="tarif.jour_bs"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                            <label>Mois HS :</label>
                            <input type="number" placeholder="Entrer le moins hs"required 
                            [(ngModel)]="tarif.mois_hs"
                            [ngModelOptions]="{standalone : true}"/>
                          </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                            <label>Mois MS :</label>
                            <input type="number" placeholder="Entrer le mois ms"required 
                            [(ngModel)]="tarif.mois_ms"
                            [ngModelOptions]="{standalone : true}"/>
                          </div>
                        <div class="input-box">
                            <label>Mois BS :</label>
                            <input type="number" placeholder="Entrer le moins bs"required 
                            [(ngModel)]="tarif.mois_bs"
                            [ngModelOptions]="{standalone : true}"/>
                          </div>
                      </div>
                      <div class="column">
                        <div class="input-box">
                          <label>Nº période :</label>
                          <input type="number" placeholder="Entrer le numéro de la periode"required 
                          [(ngModel)]="periode.id_periode"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                          <label>Début :</label>
                          <input type="date"  required 
                          [(ngModel)]="periode.deb_periode"
                          [ngModelOptions]="{standalone : true}"/>
                        </div>
                        <div class="input-box">
                            <label>Fin :</label>
                            <input type="date" required 
                            [(ngModel)]="periode.fin_periode"
                            [ngModelOptions]="{standalone : true}"/>
                          </div>
                      </div>
                    </form>
                    <div class="submit-box">
                        <div class="button-group button">
                          <button class="button button-primary" routerLink="/afficher_tarif_ammarage"  routerLinkActive="active" >Annuler</button>
                          <button type="button" class="btn btn-success" (click)="addTarifAndPeriode()"
                          class="button button-secondary">Ajouter</button>
                        </div>
                      </div>
                    <div class="message">
                        <div class="success" id="success">Tarif ammarage ajouté avec succès! </div>
                        <div class="danger" id="danger">Vérifier les champs obligatoires! </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    </div>
  </div>
