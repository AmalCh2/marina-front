<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<section class="Se_connecter" id="Se_connecter" >
<!--<section class="Se_connecter" id="Se_connecter" (ngSubmit)="onLogin($event)">-->
    <div class="login_form">
    <form >
        <h1>Se connecter</h1>

        <div class="input-box">
            <input type="number" placeholder="ID Port" required ><i class="fa fa-anchor-lock"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="ID Utilisateur" required  id="LoginNumber" name="login" [(ngModel)]="login" ><i class="fa fa-user"></i>
            <!--<input type="login" placeholder="ID Utilisateur" required  id="LoginNumber" name="login" [(ngModel)]="login"><i class="fa fa-user"></i>-->

        </div>

        <div class="input-box">
            <input type="password" placeholder="Mot De Passe" required  id="LoginPassword" name="password" [(ngModel)]="password"><i class="fa fa-lock"></i>
        </div>


        <div class="remember-forget">
            <label>
                <input type="checkbox">Se Souvenir de moi
            </label>
            <button (click)="resetpassword('nom')" class="button button-secondary">Mot de passe oubli√© ?</button>
        </div>

    </form>

      <div class="btn-group">
        <a class="lien lien-secondary" (click)="log_in()" >Se connecter</a>
        <a class="lien lien-primary" routerLink="/Page_d_accueil" routerLinkActive="active" >Retour</a>
        <!--
        <button (click)="log_in()" class="button button-secondary">login</button>
        -->
      </div>


    </div>
</section>
